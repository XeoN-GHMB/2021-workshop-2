<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJs Workshop #1</title>

    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <h1>Vue Workshop #1</h1>

    <div id="vue">
        <h2>Hallo {{ title }}</h2>
        <div class="traffic-light">
            <div v-for="value in ['red','yellow','green']" @click="activateLight(value)" :class="[getLight(value)]" class="light"></div>
        </div>
        <div>{{ state.activelight }}</div>
    </div>


    <script src="static/app_final.js"></script>
    <link rel="stylesheet" href="static/style.css"/>
</body>

</html>
